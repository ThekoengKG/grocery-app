<div class="container">
    <h3>Admin Portal</h3>

    <h2>Products</h2>
    <!-- Success Message -->
    <div *ngIf="successMsg" class="alert alert-success d-flex align-items-center" role="alert">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </svg>
      <div>
        {{successMsg}}
      </div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="d-flex align-items-center">
    <a routerLink='/create' class="btn btn-success">Add</a> &nbsp; 
    <a routerLink='/admin-users' class="btn btn-primary">User List</a> 
  </div>
    
    <ng-container>
        <div class="row">
            <div class="col my-4">
              <table class="table">
                <thead class="table-dark">
                <tr class="text-center">
                  <th>#</th>
                  <th>Product Name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Edits</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let p of products">
                  <td><p>{{p.prod_id}}</p></td>
                  <td><p>{{p.name}}</p></td>
                  <td>
                    <p>{{p.price | currency:'R'}}</p>
                  </td>
                  <td>{{p.quantity}}</td>
                  <td> 
                    <a routerLink='/update' class="btn btn-outline-primary">Update</a> &nbsp;
                    <a class="btn btn-outline-danger" (click)="deleteProd(p.prod_id)">Delete<i class="fa fa-trash"></i></a>
                  </td>
                </tr>
                </tbody>
              </table>
      
      
            </div>
      
      
        </div>

    </ng-container>

</div>
