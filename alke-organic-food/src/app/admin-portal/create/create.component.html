<div class="container mt-5">
    <h3>Create Product</h3>
    <a routerLink='/admin-products' class="btn btn-outline-primary" >Admin Home</a>

    <div *ngIf="errMsg" class="alert alert-warning d-flex align-items-center" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <div>
          {{errMsg}}
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div *ngIf="successMsg" class="alert alert-success d-flex align-items-center" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <div>
          {{successMsg}}
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    
    <form [formGroup]="productForm" (ngSubmit)="productSubmit()">
        <div class="col-lg-4 mt-2">
            <input type="text" class="form-control" formControlName="name" placeholder="Product Name">
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control"  formControlName="price" placeholder="Price">

        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control"  formControlName="quantity" placeholder="Quantity">
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control"  formControlName="image" placeholder="Image Address">
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control"  formControlName="cat_id" placeholder="Category ID">
        </div>
        <div class="col-lg-4 mt-2">
            <button class="btn btn-primary btn-sm">Create</button>
        </div>
    </form>

</div>
