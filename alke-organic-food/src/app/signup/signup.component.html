  <!-- Styling -->
  <div class="row" style="margin-top:40px; padding:20px; background-color:#eff0f2;border-radius:15px;
  -webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
  -moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
  box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
  <div class="col-sm-12" style="text-align:center;">
    Register
  </div> 

<div class="col-sm-12">
  <form [formGroup]="userForm">
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input formControlName="fullname" type="text" class="form-control" id="fullname" aria-describedby="userHelp" placeholder="Full Name">
      <small id="userHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="exampleInputUsername">Username</label>
      <input formControlName="username" type="text" class="form-control" id="username" aria-describedby="userHelp" placeholder="Username">
      <small id="userHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password" aria-describedby="passHelp" placeholder="Enter password">
      <small id="passHelp" class="form-text text-muted"></small>
    </div>
    
    <div class="form-group" style="text-align:center;">
        <button type="button" class="btn btn-dark" >Register</button> OR &nbsp;
        <button type="button" class="btn btn-secondary" >Log in</button>
    </div>
  </form>
</div>
</div>
