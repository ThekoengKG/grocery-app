<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div *ngFor="let product of products">
      <div class="col">
        <div class="card shadow-sm">
          <img src="{{product.image}}" alt="" width="100%" height="270">
          <div class="card-body">
            <table class="table table-bordered">
              <tbody>
                <tr>
                  <td>Product Name:</td>
                  <td>{{product.name | titlecase}}</td>
                </tr>
                <tr>
                  <td>Price:</td>
                  <td>{{product.price | currency: 'R'}}</td>
                </tr>
             </tbody>
            </table>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a  class="btn btn-sm btn-outline-secondary" (click)="productDetails(product.prod_id)">View Details</a> &nbsp;
                <button type="button" class="btn btn-sm btn-outline-secondary" [class.disabled]="product.quantity < 1"  [class.btn-outline-danger]="product.quantity < 1"  (click) = "addToCart(product.prod_id)">    
                    {{product.quantity < 1 ? "No Stock" : "Add to Cart"}}
                   
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
